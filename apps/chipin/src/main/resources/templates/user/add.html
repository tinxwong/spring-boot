<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="/assets/css/dpl.css" rel="stylesheet">
    <link href="/assets/css/bui.css" rel="stylesheet">
    <script src="/assets/js/jquery-1.8.1.min.js"></script>
    <script src="/assets/js/bui-min.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form method="post" id="userForm">
    <input type="text" id="roleId" name="roleId">
    <input type="text" id="roleName" name="roleName">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">用户名</td>
        <td><input type="text" name="userName"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">真实名</td>
        <td><input type="text" name="trueName"/></td>
    </tr>
    <tr>
        <td class="tableleft">密码</td>
        <td><input type="text" name="pwd"/></td>
    </tr>
    <tr>
        <td class="tableleft">电话</td>
        <td><input type="text" name="phone"/></td>
    </tr>
    <tr>
        <td class="tableleft">性别</td>
        <td>
            <select name="sex">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">角色名称</td>
        <td><select id="roleDesc" name="roleDesc">
            <option selected>--请选择角色--</option>
        </select></td>
    </tr>

    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="button" class="button button-primary" id="gosave">保存</button>&nbsp;&nbsp;<button type="button" class="button button-success" name="goback" id="goback">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script type="text/javascript">
    BUI.use('bui/overlay',function(overlay){

        function show () {
            BUI.Message.Show({
                msg : '添加成功！',
                icon : 'success',
                buttons : [],
                autoHide : true,
                autoHideDelay : 1000
            });
        }


        $('#goback').click(function(){
            window.location.href="./index";
        });

        $("#gosave").click(function(){
            $.ajax({
                type: "POST",
                url: "./save",
                data: $("#userForm").serialize(),
                dataType: "json",
                success: function(data){
                    if(data.code=="SUCCESS"){
                        show();
                    }else{
                        BUI.Message.Alert(data.msg,'error');
                    }
                }
            });
        });

        $.ajax({
            type: "GET",
            url: "../getRoles",
            dataType: "json",
            success: function(data){

                if(data.code=="SUCCESS"){
                    var options = data.data;
                    for(var i = 0; i < options.length;i++){
                        var val = options[i];
                        $("#roleDesc").append("<option roleid='"+val.roleId+"' rolename='"+val.roleName+"' value='"+val.roleDesc+"'>"+val.roleDesc+"</option>");
                    }
                }
            }
        });
        $("#roleDesc").change(function(){
            var obj = $("#roleDesc  option:selected");

            $("#roleId").val($(obj).attr("roleid"));
            $("#roleName").val($(obj).attr("rolename"));
        });
    });


</script>
